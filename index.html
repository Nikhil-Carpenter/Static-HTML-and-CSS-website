<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practice website 3</title>
	<link rel="stylesheet" href="style.css">
	<!-- font awesome link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
	<div class="container">
		<!-- nav-bar -->
		<div class="navSection">
			<div class="logo">
				<img src="./logo2.png" alt="logo">
			</div>
			<nav>
				<ul>
					<li>Home</li>
					<li>Features</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</nav>
			<div class="btns">
				<div class="btn">
					<a href="#">Login</a>
				</div>
				<div class="btn">
					<a href="#">SignUp</a>
				</div>
			</div>
		</div>

		<!-- Main-Section -->
		<div class="mainSection">

			<div class="imgContainer">
				<img src="./work2.jpg" alt="work">
			</div>

			<div class="textContainer">
				<h1><span>Practice</span> makes <span>Perfect</span> as well as <span>Permanent.</span></h1>
				<h4>Three 'p' is our motto.</h4>
				<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate atque liber</p>
				<div class="btns btnBox">
					<div class="btn">
						<a href="#">ReadMore</a>
					</div>
				</div>
			</div>

		</div>

		<!-- Social-Icons -->
		<div class="socialIcons">
			<i class="fab fa-instagram"></i>
			<i class="fab fa-facebook"></i>
			<i class="fab fa-twitter"></i>
			<i class="fab fa-youtube"></i>
			<i class="fab fa-google"></i>
		</div>
	</div>

</body>
</html>
